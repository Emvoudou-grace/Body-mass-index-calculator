<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f8f8f8;
  color: #333;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #000;
}

.calculator {
  background-color: #fff;
  padding: 20px;
  margin-top: 20px;
  border-radius: 5px;
}

input {
  width: 100%;
  padding: 8px;
  margin: 5px 0;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 10px;
  background-color: rgba(153, 17, 119, 0.733);
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: rgba(153, 17, 119, 0.733);
}

.result {
  margin-top: 20px;
  font-weight: bold;
}

.dark-mode {
  background-color: #333;
  color: #fff;
}
.dark-mode h1 {
  background-color: #333;
  color: #fff;
}
.dark-mode .calculator {
  background-color: #444;
}

.dark-mode input, .dark-mode button {
  background-color: #555;
  color: #fff;
}

</style>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="calculator">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Height in cm">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Weight in kg">
      <button onclick="calculateBMI()">Calculate</button>
      <div id="result"></div>
    </div>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>
  <script>
function calculateBMI() {
  var height = parseFloat(document.getElementById('height').value);
  var weight = parseFloat(document.getElementById('weight').value);
  var bmi = weight / ((height / 100) * (height / 100));
  var result = document.getElementById('result');

  if (!isNaN(bmi)) {
    result.innerHTML = 'Your BMI is: ' + bmi.toFixed(2);

    if (bmi < 18.5) {
      result.innerHTML += '<br>You are underweight.';
    } else if (bmi >= 18.5 && bmi < 25) {
      result.innerHTML += '<br>You have a normal weight.';
    } else if (bmi >= 25 && bmi < 30) {
      result.innerHTML += '<br>You are overweight.';
    } else {
      result.innerHTML += '<br>You are obese.';
    }
  } else {
    result.innerHTML = 'Please enter valid height and weight.';
  }
}

function toggleTheme() {
  document.body.classList.toggle('dark-mode');
}

  </script>
</body>
</html>
